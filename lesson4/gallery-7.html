<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/lesson4/css/small.css" />
		<link rel="stylesheet" href="/lesson4/css/medium.css" />
		<link rel="stylesheet" href="/lesson4/css/large.css" />
		<title>Gallery Page</title>
		<script src="/lesson4/JS/index.js" defer></script>
	</head>
	<body>
		<main class="gallery-container">
			<figure class="gallery-photo">
				<img src="/lesson4/images/placeholder-galery.jpg" data-src="/lesson4/images/nature-1.jpg" alt="field" />
				<figcaption class="gallery-description"> A field with sunset </figcaption>
			</figure>
			<figure class="gallery-photo">
				<img
					src="/lesson4/images/placeholder-galery.jpg"
					data-src="/lesson4/images/nature-2.jpg"
					alt="village in the mountains"
				/>
				<figcaption class="gallery-description">A village alongside a mountain</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img src="/lesson4/images/placeholder-galery.jpg" data-src="/lesson4/images/nature-3.jpg" alt="Rainy road" />
				<figcaption class="gallery-description">Rainy road</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img
					src="/lesson4/images/placeholder-galery.jpg"
					data-src="/lesson4/images/nature-4.jpg"
					alt="town alongsidea mountain"
				/>
				<figcaption class="gallery-description">Cloudy hills</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img
					src="/lesson4/images/placeholder-galery.jpg"
					data-src="/lesson4/images/nature-5.jpg"
					alt="boat in the sea"
				/>
				<figcaption class="gallery-description">Boat in the ocean</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img src="/lesson4/images/placeholder-galery.jpg" data-src="/lesson4/images/nature-6.jpg" alt="foggy road" />
				<figcaption class="gallery-description">A foggy road</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img
					src="/lesson4/images/placeholder-galery.jpg"
					data-src="/lesson4/images/nature-7.jpg"
					alt="mountain with snow"
				/>
				<figcaption class="gallery-description">Winter on the mountains</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img src="/lesson4/images/placeholder-galery.jpg" data-src="/lesson4/images/nature-8.jpg" alt="sunset photo" />
				<figcaption class="gallery-description">Perfect Sunset</figcaption>
			</figure>
			<figure class="gallery-photo">
				<img
					src="/lesson4/images/placeholder-galery.jpg"
					data-src="/lesson4/images/nature-9.jpg"
					alt="winter in the forest"
				/>
				<figcaption class="gallery-description">Cold Winter</figcaption>
			</figure>
		</main>
	</body>
</html>
